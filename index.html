<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />

    <title>Weather App</title>
  </head>

  <body style="background-image: url('images/clouds2.jpg'); background-size: cover;">
    <div class="container">
      <div class="weather-app">
        <form class="search-form" id="search-form">
          <div class="row">
            <div class="col-6">
              <input type="search" placeholder="Type a city.." autofocus="on" autocomplete="off" id="city-input"
                class="form-control shadow-sm" />
            </div>
            <div class="col-3">
              <input type="submit" value="Search" class="form-control btn btn-primary shadow-sm w-100" />
            </div>
            <div class="col-3">
              <button class="btn btn-secondary" id="current-location-button">
                Current
              </button>
            </div>
          </div>
        </form>
        <div class="overview">
          <h1 id="city"></h1>
          <h2>
            <ul>
              <li id="date"></li>
              <li id="description"></li>
            </ul>
        </div>
        </h2>

        <div class="row">
          <div class="col-6">
            <div class="clearfix weather-temperature">
              <img src="http://openweathermap.org/img/wn/${response.data.weather[0].icon}@2x.png" alt="Clear" id="icon"
                class="float-left" />
              <div class="float-left">
                <span class="temperature" id="temperature"></span>
                <span class="units">
                  <a href="#" id="celsius-link" class="active">°C</a> |
                  <a href="#" id="fahrenheit-link">°F</a>
                </span>
              </div>
            </div>
          </div>

          <div class="col-4">
            <ul>
              <li>Humidity: <span id="humidity"></span>%</li>
              <li>Wind: <span id="wind"></span> km/h</li>
            </ul>
          </div>
          <div class="row width100">
            <div class="col-2">
              Thu 23
              <div class="col-12">
                <img src="https://statics.clima.com/images/weather/svg/v1/32/d000.svg" />
              </div>
            </div>
            <div class="col-2">
              Fri 24
              <div class="col-12">
                <img src="https://statics.clima.com/images/weather/svg/v1/32/d210.svg" />
              </div>
            </div>
            <div class="col-2">
              Sat 25
              <div class="col-12">
                <img src="https://statics.clima.com/images/weather/svg/v1/32/d200.svg" />
              </div>
            </div>
            <div class="col-2">
              Sun 26
              <div class="col-12">
                <img src="https://statics.clima.com/images/weather/svg/v1/32/d410.svg" />
              </div>
            </div>
            <div class="col-2">
              Mon 27
              <div class="col-12">
                <img src="https://statics.clima.com/images/weather/svg/v1/32/d210.svg" />
              </div>
            </div>
          </div>
          <div class="row width100">
            <div class="col-2">
              <span class="bold">6°</span>
              14°
            </div>
            <div class="col-2">
              <span class="bold">6°</span>
              12°
            </div>
            <div class="col-2">
              <span class="bold">6°</span>
              12°
            </div>
            <div class="col-2">
              <span class="bold">4°</span>
              8°
            </div>
            <div class="col-2">
              <span class="bold">-1°</span>
              8°
            </div>
          </div>
        </div>
      </div>
      </br>
      <p class="footer">
        This project is coded by <strong>Laura Loriga</strong>
        </br>
        <a class="githubLink" href="https://github.com/Jolie92/Weather-app" target="_blank">GitHub, </a>
        <a class="netlifyLink" href="https://iridescent-biscochitos-630555.netlify.app/" target="_blank">Netlify</a>
      </p>
      <script src="src/index.js"></script>

  </body>

</html>
